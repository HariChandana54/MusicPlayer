<!DOCTYPE html>
<html>
    <head>
        <title>Music</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="main-heading">Music Player</h1>
                <img src="vellipomake.jpg" id="img" class="img">
                <br>
                <Strong id="trackName" class="name">Track Name</Strong>
                <br>
                <audio controls id="audio">
                </audio>
                <br>
                <div class="buttons">
                    <button id="volumeup" class="icon-btn"><i class="fas fa-volume-up"></i></button>
                    <button id="prev" class="icon-btn"><i class="fas fa-backward"></i></button>
                    <button id="play" class="icon-btn"><i class="fas fa-play" id="play-icon"></i></button>
                    <button id="next" class="icon-btn"><i class="fas fa-forward"></i></button>
                    <button  id="volumedown" class="icon-btn"><i class="fas fa-volume-down"></i></button>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
        
</html>
